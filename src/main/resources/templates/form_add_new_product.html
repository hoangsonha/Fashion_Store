<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADMIN PAGE</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script src="http://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<style>
  .text-center1 {
    color: deeppink;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 50px;
  }
</style>
<div class="text-center1">
  <h1>[[${title}]]</h1></div>

<div>
  <form th:action="@{/admin/save}" th:object="${product}" method="post" style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">

    <div class="container-fluid text-center">
      <div class="border border-secondary rounded">
        <div class="form-group row" style="margin-top: 30px">
          <label class="col-sm-4">Tên sản phẩm</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{productName}" class="form-control" required maxlength="300" minlength="1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Năm sản xuất</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{productYear}" class="form-control" required maxlength="50" minlength="1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Giá</label>
          <div class="col-sm-8">
            <input type="number" th:field="*{price}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Chi tiết</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{detail}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4">Loại</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{kind}" class="form-control" required maxlength="10" minlength="1">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4">img</label>
          <div class="col-sm-8">
            <input type="file" th:field="*{img}" class="form-control">
          </div>
        </div>
        <div>
          <button type="submit" th:href="@{/admin/save}" class="btn btn-primary">Save</button>
          <button type="button" onclick="cancelForm()" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

  </form>
</div>
</body>
<script type="text/javascript">
  function cancelForm() {
    history.back();
  }
</script>
</html>
